{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Notes</title>
	<link rel="stylesheet" 	href="{% static 'notes.css'%}" text="text.html"/>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
	<div class="head">
		<h1>Notes</h1>
	</div>
	<div class="popup-box">
		<div class="popup">
			<div class="content">
				<header>
					<p>Add new note</p>
					<i class="uil uil-times"></i>
				</header>
				<form action="" method="POST">
					{% csrf_token %}
					<div class="row title">
						<label for="title">Title</label>
						<input type="text" id="title" name="title">
					</div>
					<div class="row description">
						<label for="description">Description</label>
						<textarea id="description" name="description"></textarea>
					</div>
					<button type="submit">Add Note</button>
				</form>
			</div>
		</div>
	</div>		
	<div class="wrapper">
		<li class="add-box">
			<div class="icon"><i class="uil uil-plus-circle"></i></div>
			<p>Add New Note</p>
		</li>
	</div>


	<script src="{%static 'note.js'%}" type="text/javascript"></script>
</body>	
</html>
